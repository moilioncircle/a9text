<script type="text/javascript">
function onreply(urls,text){
    if(typeof(text) == "string")
    {
        urls = [urls];
        text = [text];
    }
    var html = "<pre>\n<font color=red>got</font>";
    for(var i=0;i<text.length;i++){
        html += ("\n"+urls[i]+"\n"+text[i]);
    }
    html +="</pre>";
    document.body.innerHTML += html;
}
