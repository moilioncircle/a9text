<body></body>
<script type="text/javascript" src="../../a9loader.js"></script>
<script type="text/javascript">
function runAfer(){
    try{
        
        var des = new com.trydofor.a9js.code.aes.AESClass();
        var txt = "it is a test";
        var pss = "123";
        var end = des.encrypt(pss,txt);
        var ded = des.decrypt(pss,end);
        document.body.innerHTML +="<br>txt:"+txt+"<br>encrypt:"+end+"<br>decrypt:"+ded;
    }catch(e){
        alert(e);
    }
}
function asyncTest(){
    A9Loader.asyncLoadClass("com.trydofor.a9js.code.aes");
    A9Loader.runAfterClassLoaded(runAfer);
    runAfer();
}

document.body.innerHTML +="<br>init";
A9Loader.syncLoadClass("com.trydofor.a9js.code.aes");
runAfer();

</script>
<input type = 'button' value="asyncLoadClass()" onclick="asyncTest()" />
