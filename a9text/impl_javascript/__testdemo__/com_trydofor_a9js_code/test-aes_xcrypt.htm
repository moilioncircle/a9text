<script type="text/javascript">
require('com.trydofor.a9js.code.des');
plain  = "我的测试文本";
passwd = "密码";

document.writeln("<pre>")
document.writeln("plain:" + plain);
document.writeln("---------");
myDes = new DESClass();
encryptStr = myDes.encrypt(passwd,plain);

document.writeln("encrypt:"+encryptStr);
document.writeln("decrypt:"+decryptStr);
document.writeln("true:"+(plain == decryptStr));

document.writeln("</pre>")
</script>
